    ${common.lib_deps}

; ============================================
; TTGO T-Watch 2020 (V1/V2/V3) — ESP32
; board id: ttgo-t-watch
; ============================================
[env:twatch2020]
extends = common
platform = espressif32@6.12.0
board = ttgo-t-watch

board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L

; НЕ S3: не задаём qio_opi / arduino.memory_type
board_build.partitions = partitions.csv
board_build.filesystem = littlefs

custom_icon_size = 48

build_flags =
    ${common.build_flags}
    -DBOARD_TWATCH_2020
    -DSCREEN_WIDTH=240
    -DSCREEN_HEIGHT=240
    -DNO_PNG_ICONS
    -DLV_MEM_SIZE=64000
    -DLV_CACHE_DEF_SIZE=18000
    -DNO_BLE
    -DLV_DPI_DEF=65
    ; TFT_eSPI config
    -DUSER_SETUP_LOADED
    -DST7789_DRIVER
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MOSI=19
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=27
    -DTFT_RST=-1
    -DSPI_FREQUENCY=40000000
    -DTFT_INVERSION_ON

lib_deps =
    ${common.lib_deps}
    bodmer/TFT_eSPI
