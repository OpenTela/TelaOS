[platformio]
default_envs = esp4848s040

; ============================================
; Common settings for all boards
; ============================================
[env]
extra_scripts =
    pre:scripts/resize_icons.py
    pre:scripts/create_embedded_icons.py

[common]
framework = arduino
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DLV_CONF_INCLUDE_SIMPLE=1
    -DLUA_32BITS=1
    -DBOARD_HAS_PSRAM
    -I include
    -I lib/lua/src
    -std=gnu++2a
    ; NimBLE optimizations
    ;-DCONFIG_BT_NIMBLE_ROLE_CENTRAL_DISABLED
    ;-DCONFIG_BT_NIMBLE_ROLE_OBSERVER_DISABLED
    -DCONFIG_BT_NIMBLE_MAX_CONNECTIONS=2
    -DCONFIG_BT_NIMBLE_MEM_ALLOC_MODE_EXTERNAL=1
    -DCONFIG_BT_NIMBLE_MAX_BONDS=2
    -DCONFIG_BT_NIMBLE_ROLE_CENTRAL=0
    -DCONFIG_BT_NIMBLE_ROLE_OBSERVER=0
    ; Size optimization
    -Os
    -ffunction-sections
    -fdata-sections

build_unflags = 
    -std=gnu++11
    -std=gnu++17

lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
    h2zero/NimBLE-Arduino@^2.0.0
    liux-pro/lz4
    https://github.com/TAMCTec/gt911-arduino.git

lib_ignore = 
    SPIFFS
    moononournation/GFX Library for Arduino@1.4.9

monitor_speed = 115200
upload_speed = 2000000

; ============================================
; ESP32-4848S040 — 4.0" 480x480 RGB (ST7701 + GT911)
; ============================================
[env:esp4848s040]
extends = common
platform = espressif32@6.12.0
board = esp32-s3-devkitc-1

board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi
board_build.partitions = partitions.csv
board_build.filesystem = littlefs

build_flags = 
    ${common.build_flags}
    -DBOARD_ESP4848S040
    -DSCREEN_WIDTH=480
    -DSCREEN_HEIGHT=480

lib_deps = 
    ${common.lib_deps}

; ============================================
; ESP8048W550 — 5.0" 800x480 RGB (ST7262 + GT911)
; ============================================
[env:esp8048w550]
extends = common
platform = espressif32@6.12.0
board = esp32-s3-devkitc-1

board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi
board_build.partitions = partitions.csv
board_build.filesystem = littlefs

build_flags = 
    ${common.build_flags}
    -DBOARD_ESP8048W550
    -DSCREEN_WIDTH=800
    -DSCREEN_HEIGHT=480

